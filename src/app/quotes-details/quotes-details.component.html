<div class="container">
  <div class="jumbotron">
    <p>{{quotes.quoter}}</p>
    <p>This quote has been in existence for {{quotes.Date|dateCount}} days</p>
    <i title="Up Votes" (click)='upvotes()' class="fa fa-arrow-circle-up fa-2x"> &nbsp;{{quotes.upvote}}</i><br>
    <i title="Down Votes" (click)='downvotes()' class=" fa fa-arrow-circle-down fa-2x">&nbsp;{{quotes.downvote}} </i>
    <br>
    <button class="btn btn-danger" (click)='quotesDelete(true)'> Delete quote </button>
  </div>
</div>
