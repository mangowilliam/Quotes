<div class="container">
  <app-quotesform (addquotes)="addNewquotes($event)"></app-quotesform><br>
  <h1>Quotes</h1>
  <div *ngFor='let quotes of quotes; let i = index'>
    <h5>{{quotes.quote}} by {{quotes.author}} on {{quotes.Date|date}}</h5>
    <button id="details" class="btn btn-info" (click)='toogleDetails(i)'>view details</button>
    <app-quotes-details *ngIf="quotes.showDescription" [quotes]='quotes' (isComplete)='deletequotes($event,i)'></app-quotes-details>
  </div>
  <div class="footer">
    Copyright (c) 2019, mango
    <a href="git.png" id="git" class="">
  </div>
</div>
