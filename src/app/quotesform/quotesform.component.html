<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)="submitquotes()" #quotesForm="ngForm">
      <div class="form-group">
        <label for="quote">Quote</label>
        <input type="text" class="form-control" id="quote" [(ngModel)]="newquotes.quote" name="quote" #quote="ngModel" required>
      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newquotes.author" name="author" #author="ngModel" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!quotesForm.form.valid">ADD</button>
    </form>
  </div>
</div>
