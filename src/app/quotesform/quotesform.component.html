<div class="container-fluid">
  <div class="row">
    <form #quotesForm="ngForm">
      <div class="form-group">
        <label for="name">Quote</label>
        <input type="text" required class="form-control" id="quote">

      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author">

      </div>
      <div class="form-group">

        <label for="name">Quoter</label>
        <input type="text" required class="form-control" id="quoter">

      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
